<html>
  <head>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Log in Using Words</h1>
    <main>
      <section id="show-words">
        <p class="instructions">
          Please write these words down or take a screenshot. You will need to
          remember these words and their order to log in.
        </p>
        <ol class="words">
          <li>Tomato</li>
          <li>Bicycle</li>
          <li>Courage</li>
          <li>Jupiter</li>
          <li>Lovely</li>
          <li>Running</li>
        </ol>
        <button id="remember-words">I Remember These Words</button>
      </section>
      <section id="login">
        <h2>Log in</h2>
        <button id="login-button">Log in</button>"
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
